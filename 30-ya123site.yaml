apiVersion: apps/v1
kind: Deployment
metadata:
  name: yagolangsite
  namespace: mariatest
  labels:
    app: yagolangsite
spec:
  replicas: 3
  selector:
    matchLabels:
      app: yagolangsite
  template:
    metadata:
      labels:
        app: yagolangsite
    spec:
      containers:
        - name: yagolangsite
          image: git.systementor.se/jan.gustafsson/jannegolangapi
          ports:
            - containerPort: 8080
          env:
            - name: RUNENVIRONMENT
              value: Production
      imagePullSecrets:
      - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  namespace: mariatest
  name: yagolangsite-service
  labels:
    app: yagolangsite
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app: yagolangsite
  sessionAffinity: None